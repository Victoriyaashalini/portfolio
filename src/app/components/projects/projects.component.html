<div class="container-fluid projects my-5">
	<h2 class="project text-center mb-4">Projects</h2>
	<div class="row">
	  <div class="col-lg-4 col-md-6 col-sm-12 project-tile" *ngFor="let project of projects; let i = index">
		<div class="project-content" (mouseenter)="toggleHover(i)" (mouseleave)="toggleHover(i)">
		  <div class="project-text">
			<h5 class="project-title">{{ project.fronttitle }}</h5>
			<p class="project-description">{{ project.frontdescription }}</p>
		  </div>
		  <div class="project-info" [ngClass]="{'hovered': project.hovered}">
			<h5 class="project-title">{{ project.backtitle }}</h5>
			<p class="project-description">{{ project.backdescription }}</p>
			<a [href]="project.link" target="_blank" class="btn btn-primary">View</a>
		  </div>
		</div>
	  </div>
	</div>
  </div>
